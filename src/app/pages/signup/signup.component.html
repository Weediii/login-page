<app-default-login-layout
    title="Crie sua conta hoje!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"    
            inputName="name"
            type="text"
            label="Nome"
            placeHolder="Tavares CachorrÃ£o"
        >
            <img src="../../../assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeHolder="tavares.cachorrao@gmail.com"
        >
            <img src="../../../assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Crie sua senha"
            placeHolder="Entre com sua senha"
        >
            <img src="../../../assets/svg/password.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label=""
            placeHolder="Repetir senha"
        >
            <img src="../../../assets/svg/password.svg"/>
        </app-primary-input>  
    </form>
</app-default-login-layout>
