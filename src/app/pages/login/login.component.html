<app-default-login-layout
    title="Entre com sua conta."
    primaryBtnText="Login Now"
    secondaryBtnText="Singup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeHolder="tavares.cachorrao@gmail.com"
        >
            <img src="../../../assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha"
            placeHolder="Entre com sua senha"
        >
            <img src="../../../assets/svg/password.svg"/>
        </app-primary-input>
        <span>Forgot password</span>
    </form>
</app-default-login-layout>
